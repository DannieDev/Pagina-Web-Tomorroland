<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


  <title>Tomorrowland</title>
</head>

<body>
  <!-- Encabezado con menú de navegación -->
  <div id="header-placeholder"></div>

  <!-- Contenido de la página -->
  <div class="container-fluid fh5co-home-banner">
    <div class="card">
      <img class="card-img" src="assets/img/banner-img.jpg" alt="">
      <div class="card-img-overlay">
        <div class="center-text">
          <h2 class="card-title">Descubre el cartel de Tomorrowland Bélgica 2025</h2>
          <a href="#" class="btn">
            <svg width="201" height="51" viewBox="0 0 201 51">
              <defs>
                <style>
                  .cls-1 {
                    fill: none;
                    stroke-width: 1px;
                    stroke: url(#linear-gradient);
                  }
                </style>
                <linearGradient id="linear-gradient" x1="140.508" y1="50.5" x2="60.492" y2="0.5"
                  gradientUnits="userSpaceOnUse">
                  <stop offset="0" stop-color="#00aeef" />
                  <stop offset="1" stop-color="#fff" />
                </linearGradient>
              </defs>
              <rect id="Rounded_Rectangle_1" data-name="Rounded Rectangle 1" class="cls-1" x="0.5" y="0.5" width="200"
                height="50" rx="25" ry="25" />
            </svg>
            LINE-UP POR DÍA</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>
  </div>


  <!--Scripts-->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchInput = document.querySelector(".search-input");

      searchInput.addEventListener("blur", function () {
        if (!this.value.trim()) {
          this.value = "";
        }
      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchInput = document.querySelector(".search-input");

      searchInput.addEventListener("blur", function () {
        setTimeout(() => {
          if (!this.matches(":focus")) {
            this.value = "";
          }
        }, 100);
      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let links = document.querySelectorAll(".navbar-nav .nav-item a");
      let currentUrl = window.location.pathname;

      links.forEach(link => {
        if (link.getAttribute("href") === currentUrl) {
          link.parentElement.classList.add("active");
        }
      });
    });
  </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
